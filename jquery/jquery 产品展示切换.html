<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery 产品展示切换</title>
    <style type="text/less">
        *{
            margin: 0;
            padding: 0;
        }

        .wrapper{
            ul{
                list-style: none;
            }
            width: 1000px;
            height: 475px;
            margin: 100px auto 0px;

            .tab{
                border: 1px solid #ddd;
                border-bottom: 0px;
                height: 36px;
                width: 320px;
                li{
                    position: relative;
                    float: left;
                    width: 80px;
                    height: 34px;
                    line-height: 34px;
                    text-align: center;
                    cursor: pointer;
                    border-top: 4px solid #fff;
                    &.active{
                        border-color:red;
                        border-bottom: 0;

                    }
                }
                span{
                    position: absolute;
                    right: 0;
                    top: 10px;
                    background: #ddd;
                    width: 1px;
                    height: 14px;
                    overflow: hidden;
                }
            }
            .products{
                width: 1002px;
                border: 1px solid #ddd;
                height: 476px;
                .main{
                    float: left;
                    display: none;
                }
                .selected{
                    display: block;
                }
            }

        }
    </style>
</head>
<body>
<div class="wrapper">
    <ul class="tab">
        <li class="tab-item active">国际大牌<span>◆</span></li>
        <li class="tab-item">国妆名牌<span>◆</span></li>
        <li class="tab-item">清洁用品<span>◆</span></li>
        <li class="tab-item">男士精品</li>
    </ul>
    <div class="products">
        <div class="main selected">
            <a href="###"><img src="img/产品展示图片/guojidapai.jpg" alt=""/></a>
        </div>
        <div class="main">
            <a href="###"><img src="img/产品展示图片/guozhuangmingpin.jpg" alt=""/></a>
        </div>
        <div class="main">
            <a href="###"><img src="img/产品展示图片/qingjieyongpin.jpg" alt=""/></a>
        </div>
        <div class="main">
            <a href="###"><img src="img/产品展示图片/nanshijingpin.jpg" alt=""/></a>
        </div>
    </div>
</div>

<script src="js/less.min.js"></script>
<script src="js/jquery-1.12.4.js"></script>
<script>
    $(function () {
        $(".tab-item").mouseenter(function () {
            $(this).addClass("active").siblings().removeClass("active");
            let idIndex = $(this).index();
            $(".main").eq(idIndex).addClass("selected").siblings().removeClass("selected");
        })
    })
</script>
</body>
</html>
