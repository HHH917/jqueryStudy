<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/less">
        .li(){
            float: left;
            padding: 1em;
            list-style: none;
        }
        body {
            font-family: "Helvetica", "Arial", serif;
            color: #333;
            background-color: #ccc;
            margin: 1em 10%;
            a{
                color: #c60;
                background-color: transparent;
                font-weight: bold;
                text-decoration: none;
            }
            ul{
                padding: 0;

                li{
                    .li;
                }
            }
            #smallImg{
                list-style: none;
                li{
                    .li;
                    margin: 0px 20px 20px 0px;
                    padding: 0px;
                    display: inline;
                    img{
                        border: 0;
                    }
                }
            }
        }
    </style>
</head>
<body>
<h2>
    美女画廊
</h2>
<ul id="smallImg">
    <li><a href="img/美女相册图片/1.jpg" title="美女A">
        <img src="img/美女相册图片/1-small.jpg" width="100" alt="美女1"/>
    </a></li>
    <li><a href="img/美女相册图片/2.jpg" title="美女B">
        <img src="img/美女相册图片/2-small.jpg" width="100" alt="美女2"/>
    </a></li>
    <li><a href="img/美女相册图片/3.jpg" title="美女C">
        <img src="img/美女相册图片/3-small.jpg" width="100" alt="美女3"/>
    </a></li>
    <li><a href="img/美女相册图片/4.jpg" title="美女D">
        <img src="img/美女相册图片/4-small.jpg" width="100" alt="美女4"/>
    </a></li>
</ul>

<div style="clear:both"></div>

<img id="bigImg" src="img/美女相册图片/1.jpg" alt="" width="450px"/>

<p id="des">美女A</p>

<script src="js/less.min.js"></script>
<script src="js/jquery-1.12.4.js"></script>
<script>
    $(function () {
        $("#smallImg a").click(function () {
            let href = $(this).attr("href");
            $("#bigImg").attr("src",href);
            let title = $(this).attr("title");
            $("#des").text(title);

            //设置禁止跳转页面
            return false;
        })
    })
</script>
</body>
</html>
